<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Member</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style> /* Flexbox container for sticky footer */ body {display: flex; flex-direction: column; min-height: 100vh;} main {flex: 1;} </style>
</head>
<body class="bg-gray-100">
  <header class="bg-green-600 text-white py-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Library Management System</h1>
      <ul class="flex space-x-4">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/books" class="hover:underline">Books</a></li>
        <li><a href="/members" class="hover:underline">Members</a></li>
        <li><a href="/staff" class="hover:underline">Staff</a></li>
        <li><a href="/transactions" class="hover:underline">Transactions</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Delete Member</h2>
      <p class="mb-6">Are you sure you want to delete this member? This action cannot be undone.</p>

      <div class="flex flex-col bg-gray-50 p-4 border border-gray-200 rounded-md">
        <p class="text-lg"><strong>Name:</strong> {{ member.name }}</p>
      </div>

      <div class="flex space-x-4 mt-6">
        <form action="" method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Confirm Delete</button>
        </form>
        <a href="{% url 'member_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</a>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
